<div class="portal-container" [class.portal-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="portal-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="portal-app-name">The App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="portal-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'push' : 'side'" [opened]="!mobileQuery.matches"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <mat-list-item>
          <a mat-list-item routerLink="/profile/1" routerLinkActive="active">My profile</a>
        </mat-list-item>

        <mat-list-item>
          <a mat-list-item routerLink="/profiles" routerLinkActive="active">Profiles list</a>
        </mat-list-item>

        <mat-list-item>
          <a mat-list-item routerLink="/transaction-history" routerLinkActive="active">Transaction History</a>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
