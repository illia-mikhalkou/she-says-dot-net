<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="profile.image">
    <div class="mat-card-header-text">
      <mat-card-title>{{profile.firstName}} {{profile.lastName}}</mat-card-title>
      <mat-card-subtitle>{{profile.rank}}</mat-card-subtitle>
      <mat-card-subtitle><a class="email-link" href="mailto:{{profile.email}}">{{profile.email}}</a></mat-card-subtitle>
    </div>
    <div class="badges-container">
        <img mat-card-avatar [src]="profile.image" class="list-badge">
        <img mat-card-avatar [src]="profile.image" class="list-badge">
        <img mat-card-avatar [src]="profile.image" class="list-badge">
        <img mat-card-avatar [src]="profile.image" class="list-badge">
        <img mat-card-avatar [src]="profile.image" class="list-badge">
    </div>
  </mat-card-header>

  <mat-card-actions>
    <button mat-button (click)="onGiveBadgeClick(profile.profileId)" class="mat-raised-button mat-primary">GIVE A BADGE</button>
    <button mat-button (click)="onViewClick(profile.profileId)">VIEW</button>
  </mat-card-actions>
</mat-card>
